	<body>
	<div class="title-wrap" id="element_to_pop_up"><h3 class="add-project-title">Добавление проекта</h3>
		<div class="add-project-wrapper">
			<div class="close-button">
				<a href="#1" class="close-button-link"></a>
			</div>
			<form action="#1" class="add-project-form" id="jsValidate" method="post" action="">
				<div class="input-wrap">
					<label class="add-label" for="add-title">Название проекта
						<input type="text" name="add_title" id="add_title" class="add-form project-title" placeholder="Введите название" required>
					</label>
					
				</div>
				<div class="input-wrap clearfix">
					<label class="visible-upload-label">Картинка</label>
					<div class="fake-input">
						
						<label class="upload-label-button" for="file">
							<input type="file" id="file" class="inputfile" value="">
						</label>
						<input type="text" id="filename" class="filename-class add-form" placeholder="Картинка" name="project_file"  required readonly>
						
					</div>
					
					
					
				</div>
				<div class="input-wrap"><label class="add-label" for="add-url">URL проекта
					<input type="text" name="project_url" id="add-url" class="add-form project-url" placeholder="Добавьте ссылку" required>
				</label>
				<!-- <div class="tooltip">ССЫЛКА на проект</div> -->
			</div>
			<div class="input-wrap">
				<label class="add-label" for="add-desc">Описание проекта
					<textarea name="project_desc" id="add-desc" cols="30" rows="10" class="add-form project-description" placeholder="Пара слова о Вашем проекте"  required></textarea>
				</label>
				
			</div>
			<button class="add-project-button" type="submit">Добавить</button>
			
		</form>
		<script>
		$("#jsValidate").validate({
			errorElement: "div",
			errorClass: "tooltip",
			
		messages: {
			add_title: "Укажите название проекта",
			project_url: "Укажите URL проекта",
			project_desc: "Напишите краткое описание проекта",
			project_file: "Добавьте изображение проекта"
		}
		});
		// $("#jsValidate") = function(e) {
		// 	e.preventDefault();
		// };

	</script></div></div>
</body>
