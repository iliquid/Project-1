		<body>
			
	<div class="add-project-wrapper" id="element_to_pop_up">
			<form action="#1" class="add-project-form">
				<div class="input-wrap">
					<label class="add-label" for="add-title">Название проекта
						<input type="text" name="" id="add-title" class="add-form project-title" placeholder="Введите название">
					</label>
						<div class="tooltip">Введите название</div>
				</div>
				

					<div class="input-wrap"><label class="visible-upload-label">Картинка</label>
										<div class="upload-wrapper clearfix add-form">
													<span>Загрузите картинку</span>
													<input type="file" name="file" id="file" class="inputfile">
										<label class="upload-label-button" for="file"></label>
									
										</div>
<div class="tooltip">картинка</div>
									</div>
					
					
					<div class="input-wrap"><label class="add-label" for="add-url">URL проекта
											<input type="text" name="" id="add-url" class="add-form project-url" placeholder="Добавьте ссылку">
										</label>
<div class="tooltip">ССЫЛКА на проект</div>
									</div>
					
					
				<div class="input-wrap">
					<label class="add-label" for="add-desc">Описание проекта
										<textarea name="" id="add-desc" cols="30" rows="10" class="add-form project-description" placeholder="Пара слова о Вашем проекте"></textarea>
									</label>
<div class="tooltip">Описание</div>
								</div>
					
					

					<button class="add-project-button">Добавить</button>



				</form></div>
